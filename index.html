<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webhook POST Example</title>
</head>
<body>
  <h2>Send Data to Webhook</h2>
  
  <button onclick="sendWebhook()">Send POST</button>

  <script>
    function sendWebhook() {
      const url = "https://your-webhook-url.com"; // Replace with your webhook URL
      
      // Data you want to send
      const data = {
        username: "Webhook Tester",
        message: "Hello, this is a test POST request!"
      };

      fetch(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(response => response.text())
      .then(result => {
        console.log("Success:", result);
        alert("Webhook sent!");
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Failed to send webhook.");
      });
    }
  </script>
</body>
</html>
