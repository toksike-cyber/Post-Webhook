<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webhook Sender</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    button {
      padding: 12px 20px;
      font-size: 18px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <button onclick="sendWebhook()">Send Webhook</button>

  <script>
    function sendWebhook() {
      fetch("https://your-webhook-url.com/webhook", {   // <--- Replace with your webhook URL
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: "Hello from GitHub Pages!",
          timestamp: new Date().toISOString()
        })
      })
      .then(response => response.text())
      .then(data => alert("Webhook sent! Response: " + data))
      .catch(error => alert("Error: " + error));
    }
  </script>
</body>
</html>
